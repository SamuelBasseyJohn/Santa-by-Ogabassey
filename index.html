<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ogabassey's Dear Santa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ogabassey: '#d62027',
            },
            fontFamily: {
              'christmas': ['"Mountains of Christmas"', 'cursive'],
            },
            animation: {
              'ripple': 'ripple 1.5s cubic-bezier(0, 0, 0.2, 1) infinite',
              'jolly-bobble': 'jolly-bobble 2.5s ease-in-out infinite',
            },
            keyframes: {
              ripple: {
                '0%': { transform: 'scale(.8)', opacity: '0.7' },
                '100%': { transform: 'scale(2.5)', opacity: '0' },
              },
              'jolly-bobble': {
                '0%, 100%': { transform: 'translateY(0) rotate(-1deg)' },
                '50%': { transform: 'translateY(-3px) rotate(1deg)' },
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb; /* bg-gray-50 */
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin-slow {
        animation: spin 2s linear infinite;
      }
      @keyframes magical-reveal {
        0% {
          opacity: 0;
          transform: translateX(-5px);
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 215, 0, 0.7);
        }
        50% {
            opacity: 1;
        }
        100% {
          opacity: 1;
          transform: translateX(0);
          text-shadow: none;
        }
      }
      @keyframes twinkle {
        0%, 100% {
          opacity: 0.4;
          transform: scale(0.9);
        }
        50% {
          opacity: 1;
          transform: scale(1.1);
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.26.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
